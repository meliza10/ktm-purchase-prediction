<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Predicting Customer's interest in buying KTM Bike</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1 style="color:#ec621d;text-decoration:underline">Predicting Customer's interest in buying KTM Bike</h1>

<img src='https://9029312752.myzencommerce.in/upload/Ktm.png' align='left'>
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
		<label for="age" style="font-weight:bold;text-align:center">Age: </label>
		<input required type="number" id="age" name="age" min="1" style="width: 100px;border-radius: 7px; border-color: red;"><br><br><br>
		
		<label for="gender" style="font-weight:bold;text-align:center">Gender: </label>
        <select name="gender" style="width: 100px;border-radius: 7px; border-color: red;">
            <option value="1" >Male</option>
            <option value="2">Female</option>
        </select> <br><br><br>
		
		<label for="occupation" style="font-weight:bold;text-align:center">Occupation: </label>
        <select name="occupation" style="width: 100px;border-radius: 7px; border-color: red;">
            <option value="1" >Professional</option>
            <option value="2">Self Employed</option>
			<option value="3" >Student</option>
            <option value="4">Unemployed</option>
        </select> <br><br><br>
		
		<label for="phone" style="font-weight:bold;text-align:center">Phone Type: </label>
        <select name="phone" style="width: 100px;border-radius: 7px; border-color: red;">
            <option value="1" >Average</option>
            <option value="2">Low End</option>
			<option value="3" >High End</option>
        </select> <br><br><br>
		
		<label for="bike" style="font-weight:bold;text-align:center">Current Bike: </label>
        <select name="bike" style="width: 100px;border-radius: 7px; border-color: red;">
            <option value="1" >220 and Above</option>
            <option value="2">180 to 220</option>
			<option value="3" >125 to 180</option>
			<option value="4" >Below 125</option>
			<option value="5" >No Bike</option>
        </select> <br><br><br>

        <label for="relation" style="font-weight:bold;text-align:center">Relationship: </label>
        <select name="relation" style="width: 100px;border-radius: 7px; border-color: red;">
            <option value="1">Single</option>
            <option value="2">Married</option>
            <option value="3">Committed</option>
            <option value="4">Complicated</option>
        </select> <br><br><br>

        <button type="submit" class="btn btn-primary btn-block btn-large" style="background: red;border-radius: 10px;padding: 5px;color: #fff;width: 25em;    text-transform: uppercase;font-weight: bold;">Click to Predict</button> 
		
		<span style="background: green;border-radius: 10px;padding: 5px;color: #fff;width: 25em;">{{ prediction_text }}</span>
	
          
        <p id="GFG" style="color: #f78212;border-radius: 10px;padding: 5px;font-weight: bold;font-size: 20px;">  
            Click below button to know whether customer is a 'Genuine Customer' Or 'Window Shopper' 
        </p> 
          
        <input type="button" value="click " onclick="myGeeks()" style="background: red;border-radius: 10px;padding: 5px;color: #fff;width: 10em;    text-transform: uppercase;font-weight: bold;"> 
    </div> 
      
    <script> 
        function myGeeks() { 
            var str = "{{ prediction_text }}"; 
            var matches = parseInt(str.match(/(\d+)/)); 
			
			
              
            if (matches > 50) { 
				X = 'Based on our analyses, he is a Genuine Customer'
             }
			 else {
				X = 'Based on our analyses, he is a Window Shopper'
			 }
			document.getElementById('GFG').innerHTML 
                        = X; 
			
        } 
    </script> 
		
    </form>

 </div>	


</body>
</html>
